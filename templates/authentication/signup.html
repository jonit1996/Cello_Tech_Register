<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
     <h3>Sign Up</h3>
<form action="/signup" method="post">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" id="username" name="username" placeholder="Create a username" required>
    <br>
     <label>First Name</label>
    <input type="text" id="name1" name="name1" placeholder="Enter your first name" required>
    <br>
     <label>Last Name</label>
    <input type="text" id="name2" name="name2" placeholder="Enter your last name" required>
    <br>
    <label>Address</label>
    <input type="text" id="address" name="address" placeholder="Enter your address" required>
    <br>
     <label>Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br>
     <label>Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Create a password" required>
    <br>
     <label>Confirm Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
    <br>

    <button type="submit">Sign Up</button>
</form>
</body>
</html>
